<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <style type="text/css">
        .calc-button {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .big {
            line-height: 390%;
        }

        .tbl {
            width: 100%;
        }

        table td, tr {
            padding: 0;
            margin: 0;
        }

        td {
            width: 25%;
        }

        [class*="col-"] {
            padding: 0;
            /*display: flex;
            flex-direction: column;*/
        }

        #display {
            text-align: right;
        }
    </style>
</head>
<body>
<input type="hidden" id="dspMem" value="undefined">
<input type="hidden" id="calcMem" value="undefined">
<input type="hidden" id="oprMem" value="undefined">
<input type="hidden" id="newValTrigger" value="0">
<input type="hidden" id="errTrigger" value="0">
<div class="container">
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="display"></label>
                            <input type="text" class="form-control" id="display" placeholder="" value="0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="tbl">
                            <tr>
                                <td>
                                    <button class="btn btn-danger calc-button">C</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger calc-button">CE</button>
                                </td>
                                <td>
                                    <button class="btn btn-primary calc-button">/</button>
                                </td>
                                <td>
                                    <button class="btn btn-primary calc-button">*</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-default calc-button">1</button>
                                </td>
                                <td>
                                    <button class="btn btn-default calc-button">2</button>
                                </td>
                                <td>
                                    <button class="btn btn-default calc-button">3</button>
                                </td>
                                <td>
                                    <button class="btn btn-primary calc-button">-</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-default calc-button">4</button>
                                </td>
                                <td>
                                    <button class="btn btn-default calc-button">5</button>
                                </td>
                                <td>
                                    <button class="btn btn-default calc-button">6</button>
                                </td>
                                <td rowspan="2">
                                    <button class="btn btn-primary calc-button big">+</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-default calc-button">7</button>
                                </td>
                                <td>
                                    <button class="btn btn-default calc-button">8</button>
                                </td>
                                <td>
                                    <button class="btn btn-default calc-button">9</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-primary calc-button">+/-</button>
                                </td>
                                <td>
                                    <button class="btn btn-default calc-button">0</button>
                                </td>
                                <td>
                                    <button class="btn btn-default calc-button">.</button>
                                </td>
                                <td>
                                    <button class="btn btn-primary calc-button">=</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function res (val) {

    }

    function defBtnClick(val) {
        if (isErr())return;
        var newLine = $('#newValTrigger');
        var dsp = $('#display');

        if (newLine.val() == '1') {
            dsp.val('');
            newLine.val('0');

        }

        if (val == '.' && dsp.val().includes('.'))return;
        if (dsp.val() == 0) {
            dsp.val(val)
        }
        else dsp.val(dsp.val() + val);
    }

    function dngBtnClick(val) {
        switch (val) {
            case 'C':
                $('#display').val('0');
                $('#dspMem').val('undefined');
                $('#oprMem').val('undefined');
                break;
            default:
                break;
        }
        switch (val) {
            case 'CE':
                $('#display').val('0');
                break;
        }
    }

    function oprClick(op, dsp) {
        if (isErr())return;

        if (!dsp || !op) {
            return;
        }

        var oprMem = $('#oprMem');
        var dspMem = $('#dspMem');
        var errTrig = $('#errTrigger');
        var res = null;

        if (oprMem.val() == '' || oprMem.val() == 'undefined') {
            oprMem.val(op);
        } else {
            if (dspMem.val() == 'undefined' || dspMem.val() == '') {
                errTrig.val('1');
                return;
            } else {
                res = opr(op, dspMem.val(), dsp);
            }
        }

        if(res!=null) $('#display').val(res);

        oprMem.val(op);
        if (res) {
            dspMem.val(res);


        } else {
            dspMem.val(dsp);
        }

        $('#newValTrigger').val('1');
    }
        

    function div(val_1, val_2) {
        if (parseFloat(val_2) != 0.0) {
            return parseFloat(val_1) / parseFloat(val_2);
        }
        return 'div by 0';
    }

    function mul(val_1, val_2) {
        return parseFloat(val_1) * parseFloat(val_2);
    }
    function sub(val_1, val_2) {
        return parseFloat(val_1) - parseFloat(val_2);
    }
    function add(val_1, val_2) {
        return parseFloat(val_1) + parseFloat(val_2);
    }


    function opr(op, memVal, dspVal) {
        var val_1 =
            memVal ?
                memVal :
                $('#dspMem').val();
        var val_2 =
            dspVal ?
                dspVal :
                $('#display').val();
        switch (op) {
            case '/':
                return div(val_1, val_2);
            case '*':
                return mul(val_1, val_2);
            case '-':
                return sub(val_1, val_2);
            case '+':
                return add(val_1, val_2);
            case '=':
                return eql(val_1, val_2);
            default:
                return
        }
    }

    function isErr() {
        var error = $('#errTrigger').val();
        return error != '0';
    }


    $(document).ready(function () {
        $('.btn-default').click(function () {
            if (isErr())return;
            defBtnClick(this.innerText);
        });
        $('.btn-danger').click(function () {
            dngBtnClick(this.innerText);
        });
        $('.btn-primary').click(function () {
            oprClick(this.innerText, $('#display').val());
        });

    });
</script>
</body>
</html>
