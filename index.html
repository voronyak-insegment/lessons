<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <style type="text/css">
        .calc-button {
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .big {
            line-height: 390%;
        }

        .tbl {
            width: 100%;
        }

        table td, tr {
            padding: 0;
            margin: 0;
        }

        td {
            width: 25%;
        }

        [class*="col-"] {
            padding: 0;
            /*display: flex;
            flex-direction: column;*/
        }

        #display {
            text-align: right;
        }
    </style>
</head>
<body>
<div>
    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myCalc">
        Відкрити калькулятор
    </button>
    <div class="modal fade" id="myCalc" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Закрити</span></button>
                    <h4 class="modal-title" id="myModalLabel">Калькулятор</h4>
                </div>
                <div class="modal-body">

                    <input type="hidden" id="dspMem" value="undefined">
                    <input type="hidden" id="calcMem" value="undefined">
                    <div nput type="hidden" id="oprMem" value="undefined">
                        <input type="hidden" id="newValTrigger" value="0">
                        <input type="hidden" id="errTrigger" value="0">
                        <div class="form-group">
                            <label for="display"></label>
                            <input type="text" class="form-control" id="display" placeholder=""
                                   value="0">
                        </div>
                    </div>
                </div>

                <table class="tbl">
                    <tr>
                        <td>
                            <button class="btn btn-danger calc-button">C</button>
                        </td>
                        <td>
                            <button class="btn btn-danger calc-button">CE</button>
                        </td>
                        <td>
                            <button class="btn btn-primary calc-button">/</button>
                        </td>
                        <td>
                            <button class="btn btn-primary calc-button">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-default calc-button">1</button>
                        </td>
                        <td>
                            <button class="btn btn-default calc-button">2</button>
                        </td>
                        <td>
                            <button class="btn btn-default calc-button">3</button>
                        </td>
                        <td>
                            <button class="btn btn-primary calc-button">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-default calc-button">4</button>
                        </td>
                        <td>
                            <button class="btn btn-default calc-button">5</button>
                        </td>
                        <td>
                            <button class="btn btn-default calc-button">6</button>
                        </td>
                        <td rowspan="2">
                            <button class="btn btn-primary calc-button big">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-default calc-button">7</button>
                        </td>
                        <td>
                            <button class="btn btn-default calc-button">8</button>
                        </td>
                        <td>
                            <button class="btn btn-default calc-button">9</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary calc-button">+/-</button>
                        </td>
                        <td>
                            <button class="btn btn-default calc-button">0</button>
                        </td>
                        <td>
                            <button class="btn btn-default calc-button">.</button>
                        </td>
                        <td>
                            <button class="btn btn-success calc-button">=</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    function resultClick() {
        var val_1 = $('#display').val();
        var val_2 = $('#dspMem').val();
        var oper = $('#oprMem').val();
        if ($('#newValTrigger').val() == 1) return;
        else {
            if (oper == '+') {
                $('#display').val(add(val_1, val_2));
            }
            if (oper == '-') {
                $('#display').val(sub(val_1, val_2));
            }
            if (oper == '/') {
                $('#display').val(div(val_1, val_2));

            }
            if (oper == '*') {
                $('#display').val(mul(val_1, val_2));
            }
        }
    }

    function defBtnClick(val) {
        if (isErr())return;
        var newLine = $('#newValTrigger');
        var dsp = $('#display');
        var dspMem = $('#dspMem');
        if (newLine.val() == '1') {
            dspMem.val(dsp.val());
            dsp.val('');
            newLine.val('0');

        }

        if (val == '.' && dsp.val().includes('.'))return;
        if (dsp.val() == 0) {
            dsp.val(val)
        }
        else dsp.val(dsp.val() + val);
    }

    function dngBtnClick(val) {
        switch (val) {
            case 'C':
                $('#display').val('0');
                $('#dspMem').val('undefined');
                $('#oprMem').val('undefined');
                break;
            default:
                break;
        }
        switch (val) {
            case 'CE':
                $('#display').val('0');
                break;
        }
    }

    function oprClick(op, dsp) {
        if (isErr())return;

        if (!dsp || !op) {
            return;
        }

        var oprMem = $('#oprMem');
        var dspMem = $('#dspMem');
        var errTrig = $('#errTrigger');
        var res = null;

        if (oprMem.val() == '' || oprMem.val() == 'undefined') {
            oprMem.val(op);
        } else {
            if (dspMem.val() == 'undefined' || dspMem.val() == '') {
                errTrig.val('1');
                return;
            } else {
                res = resultClick(op, dspMem.val(), dsp);

            }
        }

        if (res != null) $('#display').val(res);

        oprMem.val(op);
        if (res) {
            dspMem.val(res);


        } else {
            dspMem.val(dsp);
        }

        $('#newValTrigger').val('1');
    }


    function div(val_1, val_2) {
        if (parseFloat(val_2) != 0.0) {
            return parseFloat(val_1) / parseFloat(val_2);
        }
        return 'div by 0';
    }

    function mul(val_1, val_2) {
        return parseFloat(val_1) * parseFloat(val_2);
    }
    function sub(val_1, val_2) {
        return parseFloat(val_1) - parseFloat(val_2);
    }
    function add(val_1, val_2) {
        return parseFloat(val_1) + parseFloat(val_2);
    }


    function opr(op, memVal, dspVal) {
        var val_1 =
            memVal ?
                memVal :
                $('#dspMem').val();
        var val_2 =
            dspVal ?
                dspVal :
                $('#display').val();
        switch (op) {
            case '/':
                return div(val_1, val_2);
            case '*':
                return mul(val_1, val_2);
            case '-':
                return sub(val_1, val_2);
            case '+':
                return add(val_1, val_2);

            default:
                return
        }
    }

    function isErr() {
        var error = $('#errTrigger').val();
        return error != '0';
    }


    $(document).ready(function () {
        $('.btn-default').click(function () {
            if (isErr())return;
            defBtnClick(this.innerText);
        });
        $('.btn-danger').click(function () {
            dngBtnClick(this.innerText);
        });
        1
        $('.btn-primary').click(function () {
            oprClick(this.innerText, $('#display').val());
        });
        $('.btn-success').click(function () {
            resultClick(this.innerText, $('display').val());
        })

    })
</script>
</body>
</html>
